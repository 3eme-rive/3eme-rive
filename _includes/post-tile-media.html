<article class="" itemscope itemtype="http://schema.org/Article">
  <h3 class="tile-title">
    <a class="tile-title-main" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h3>
  <a class="post-teaser" href="{{ post.url | prepend: site.baseurl }}">
    {% if post.image_teaser %}<img src="{{ post.image_teaser | prepend: site.baseurl }}" alt="teaser" itemprop="image">{% endif %}
  </a>
  <p class="tile-location"> {{ post.excerpt }} </p>
  <div class="tile-footer">
    <span class="tile-date"><i class="fa fa-calendar"></i> {{ post.date | date: "%-d/%m/%Y" }}</span>
    <a class="btn btn-primary" href="{{ post.url | prepend: site.baseurl }}" title="Programme et infos supplÃ©mentaires">Lire la suite</a>
  </div>
</article>
